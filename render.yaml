services:
  - type: web
    name: tutorlink-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        fromDatabase:
          name: tutorlink-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: tutorlink-db
          property: port
      - key: DB_USERNAME
        fromDatabase:
          name: tutorlink-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: tutorlink-db
          property: password
      - key: DB_DATABASE
        fromDatabase:
          name: tutorlink-db
          property: database

databases:
  - name: tutorlink-db
    databaseName: tutorlink
    user: tutorlink_user
    plan: free

